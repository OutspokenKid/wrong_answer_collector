<!-- 기본 틀이 될 base.html 상속. -->
{% extends 'base.html' %}

<!-- header에 넣을 블럭. -->
{% block title %}{{concept}}{% endblock title %}

<!-- body에 넣을 블럭. -->
{% block content %}

<div class="div_container">

    <span class="text_title">{{concept}}</span>

    <hr class="mt-4 hr_line">
    
    {% if concept.video_url %}
    <a target="_blank" href="{{concept.video_url}}" class="mt-4 btn_blue_on">개념 영상 보러 가기</a>
    {% endif %}
    
    {% if concept.pdf_teacher_url %}
    <a target="_blank" href="{{concept.pdf_teacher_url}}" class="mt-4 btn_blue_on">교사용 프린트 다운로드</a>
    {% endif %}
    
    {% if concept.pdf_url %}
    <a target="_blank" href="{{concept.pdf_url}}" class="mt-4 btn_blue_on">개념 프린트 다운로드</a>
    {% endif %}
        
</div>

{% endblock content %}
